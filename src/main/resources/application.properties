spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/e-commerce?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=44000
spring.datasource.hikari.max-lifetime=7200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis.mapper/**/*xml




